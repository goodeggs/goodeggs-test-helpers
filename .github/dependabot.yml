version: 2
registries:
  npm-registry-registry-npmjs-org:
    type: npm-registry
    url: https://registry.npmjs.org
    token: "${{secrets.NPM_REGISTRY_REGISTRY_NPMJS_ORG_TOKEN}}"
  npm-registry-npm-goodeggs-com:
    type: npm-registry
    url: https://npm.goodeggs.com
    token: "${{secrets.NPM_REGISTRY_NPM_GOODEGGS_COM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
    timezone: America/Los_Angeles
  open-pull-requests-limit: 27
  ignore:
  - dependency-name: flow-bin
    versions:
    - "< 0.76, >= 0.75.a"
  - dependency-name: "@babel/core"
    versions:
    - 7.12.10
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.0
    - 7.13.1
    - 7.13.10
    - 7.13.13
    - 7.13.8
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.11
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.0
    - 7.13.10
    - 7.13.5
    - 7.13.8
    - 7.13.9
  - dependency-name: "@babel/cli"
    versions:
    - 7.12.10
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.0
    - 7.13.10
  - dependency-name: "@types/sinon"
    versions:
    - 9.0.11
  - dependency-name: mocha
    versions:
    - 8.2.1
    - 8.3.0
    - 8.3.1
  - dependency-name: typescript
    versions:
    - 4.1.4
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: chai
    versions:
    - 4.3.0
    - 4.3.1
    - 4.3.3
  - dependency-name: "@goodeggs/toolkit"
    versions:
    - 4.0.2
  - dependency-name: "@babel/register"
    versions:
    - 7.12.10
    - 7.12.13
    - 7.13.0
    - 7.13.8
  - dependency-name: sinon
    versions:
    - 9.2.4
  - dependency-name: "@types/mocha"
    versions:
    - 8.2.1
  - dependency-name: bunyan
    versions:
    - 1.8.15
  - dependency-name: "@babel/preset-typescript"
    versions:
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.0
  - dependency-name: chai-datetime
    versions:
    - 1.8.0
  - dependency-name: "@types/chai"
    versions:
    - 4.2.15
  - dependency-name: leasot
    versions:
    - 11.5.0
  - dependency-name: ini
    versions:
    - 1.3.8
  - dependency-name: flow-bin
    versions:
    - 0.143.1
    - 0.144.0
  - dependency-name: "@babel/preset-flow"
    versions:
    - 7.12.1
    - 7.12.13
  - dependency-name: eslint-plugin-prettier
    versions:
    - 3.3.1
  - dependency-name: eslint
    versions:
    - 7.15.0
  - dependency-name: lint-staged
    versions:
    - 10.5.3
  - dependency-name: prettier
    versions:
    - 2.2.1
  - dependency-name: eslint-config-prettier
    versions:
    - 6.15.0
  registries:
  - npm-registry-registry-npmjs-org
  - npm-registry-npm-goodeggs-com
